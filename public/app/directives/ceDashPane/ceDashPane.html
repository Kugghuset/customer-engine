<aside>
  <section class="pane-section">
    <div class="pane-row">
      <label>Email</label>
      <input type="email" ng-model="user.email" placeholder="Email">
    </div>
    <div class="pane-row">
      <label>Name</label>
      <input type="text" ng-model="user.name" placeholder="Name">
    </div>
    <div class="pane-row">
      <label>Operator ID: </label>
      <span>{{ user.userId }}</span>
    </div>
  </section>
  <section class="pane-section">
    
    <a class="pane-button" href="" ui-sref="main.create_ticket">Create new ticket</a>
    
    <br>
    
    <div uib-dropdown uib-keyboard-nav ng-show="pendingTickets.length">
      <button id="simple-btn-keyboard-nav" type="button" class="btn" uib-dropdown-toggle>
        {{ 'Pending tickets' }} <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <!-- Links need an href for Boostrap UI to work with keyboard navigation -->
        <li role="menuitem" ng-repeat="ticket in pendingTickets">
          <a href="" ui-sref="main.create_ticket({ticketId: ticket.ticketId})">{{ ticket.customer.orgName || ticket.customer.orgNr || ticket.ticketId || 'No customer' }}, {{ ticket.ticketDate | date:'yyyy-MM-dd' }}</a>
        </li>
      </ul>
    </div>
    
  </section>
</aside>
