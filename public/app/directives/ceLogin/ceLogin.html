<section class="pane-content">
  
  <!--<h1 class="welcome-login-text">Log in</h1>-->
  
  <form name="loginForm" class="fill welcome-form" ng-submit="login(loginForm, tempUser)">
    
    <label class="left">Email</label>
    <input class="pane-input" type="email" name="email" placeholder="Email" ng-model="tempUser.email">
    
    <label class="left">Password</label>
    <input class="pane-input" type="password" name="password" placeholder="Password" ng-model="tempUser.password">
    
    <label class="left" ng-if="!isLogin">Repeat password</label>
    <input class="pane-input" ng-if="!isLogin" type="password" name="passwordRepeat" placeholder="Repeat password" ng-model="tempUser.passwordRepeat">
    
    
    <!--<div>
      Log in using your email adress. A user will be created for you if it doesn't already exist.
    </div>-->
    <button type="submit" class="pane-button pull-right" ng-class="{'is-loading': isLoading}" ng-disabled="!formValid(loginForm, tempUser)">
      {{ isLogin ? 'Log in' : 'Sign up' }}
      <span ng-show="isLoading" class="welcome-spinner"><i class="glyphicon glyphicon-refresh"></i></span>
    </button>
    
    <label ng-click="isLogin = !isLogin; tempUser.passwordRepeat = undefined;" class="pull-right link-like ">{{ !isLogin ? 'Log in' : 'Sign up' }}</label>
    
    
  </form>
  
</section>
