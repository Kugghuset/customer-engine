<section class="pane-content">
  
  <form name="loginForm" class="fill" ng-submit="login(loginForm, tempUser)">
    
    <input class="pane-input block fill" type="email" name="email" placeholder="Email" ng-model="tempUser.email">
    
    <input class="pane-input block fill" type="password" name="password" placeholder="Password" ng-model="tempUser.password">
    
    <!--<span>Sign up</span>-->
    
    <button type="submit" class="pane-button pull-right" ng-disabled="!formValid(loginForm, tempUser)">Log in</button>
    
  </form>
  
</section>
