<div ng-show="isReadonly">{{ showShort(status) }}</div>
<div class="btn-group" uib-dropdown uib-keyboard-nav ng-hide="isReadonly">
  <button id="simple-btn-keyboard-nav" type="button" class="btn btn-default" uib-dropdown-toggle>
    {{ showShort(status) }} <span class="caret"></span>
  </button>
  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
    <!-- Links need an href for Boostrap UI to work with keyboard navigation -->
    <li role="menuitem" ng-repeat="_status in statuses">
      <a href="" ng-click="setValue(_status)">{{ _status.alias || _status.value }}</a>
    </li>
  </ul>
</div>
