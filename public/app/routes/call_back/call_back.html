<ce-card-area child-class="vertical-fill fixed-right" child-ng-class="{'paginated': ticketCount > 20}">

  <ce-paginator state="state" ticket-count="ticketCount"></ce-paginator>

  <ce-call-back-grid ng-hide="isLoading" tickets="npsTickets"></ce-call-back-grid>

  <ce-loading is-loading="isLoading"></ce-loading>

</ce-card-area>
