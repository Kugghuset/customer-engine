<section class="grid" ng-show="auth.getCurrentUser().email">
  
  <a href="" ui-sref="main.dashboard">
    <img src="assets/img/logo.png" class="logo" alt="Bambora logo">
    <!-- Add back button here!! -->
    <span class="go-back">
      <i class="glyphicon glyphicon-arrow-left"></i> Go back
    </span>
  </a>
  
  <aside class="pane vertical-fill fixed-left create">
    <ce-ticket-create user="auth.getCurrentUser()" state="state" ticket="ticket" related-tickets="relatedTickets" related-ticket-count="relatedTicketCount" loading-tickets="loadingTickets" customer-id="customerId" ticket-id="currentTicketId"></ce-ticket-create>
  </aside>

  <ce-card-area child-class="vertical-fill fixed-right create" child-ng-class="{'paginated': relatedTicketCount > 20}">
    
    <ce-paginator state="state" ticket-count="relatedTicketCount"></ce-paginator>
    
    <ce-card-area-header title="Related tickets" collection="relatedTickets" ></ce-card-area-header>
    
    <ce-ticket-card class="col-card" ticket="_ticket" ng-show="ticket.ticketId != _ticket.ticketId && !_ticket.hide" is-readonly="true" ng-repeat="_ticket in relatedTickets | alphaSort:['ticketDate','ticketId']:true"></ce-ticket-card>
    
    <ce-loading is-loading="loadingTickets"></ce-loading>
    
  </ce-card-area>
</section>
