<section class="grid" ng-show="auth.getCurrentUser().email">
  
  <img src="assets/img/logo.png" class="logo" alt="Bambora logo">
  
  <aside class="pane vertical-fill fixed-left create">
    <ce-ticket-create user="auth.getCurrentUser()" ticket="ticket" related-tickets="relatedTickets" customer-id="customerId" ticket-id="currentTicketId"></ce-ticket-create>
  </aside>

  <ce-card-area child-class="vertical-fill fixed-right create">
    
    <h1 class="thick">Related tickets</h1>
    
    <ce-ticket-card class="col-card" ticket="_ticket" ng-hide="ticket.ticketId === _ticket.ticketId" is-readonly="true" ng-repeat="_ticket in relatedTickets"></ce-ticket-card>
  </ce-card-area>
</section>
