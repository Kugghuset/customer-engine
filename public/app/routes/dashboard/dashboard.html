<section class="grid">
  
  <img src="assets/img/logo.png" class="logo" alt="Bambora logo">
  
  <aside class="pane vertical-fill fixed-left">
    
    <ce-dash-pane user="auth.getCurrentUser()" tickets="tickets" is-readonly="isReadonly" filter="tickFilter"></ce-dash-pane>
    
  </aside>
  
  <ce-card-area child-class="vertical-fill fixed-right">
    
    <ce-card-area-header title="My tickets" tickets="tickets" ></ce-card-area-header>
    
    <ce-ticket-card class="col-card" ticket="ticket" ng-show="!ticket.hide && (!tickFilter || ticket.status == tickFilter)" ng-repeat="ticket in tickets"></ce-ticket-card>
  </ce-card-area>
</section>
