<section class="grid">
  
  <a href="" ui-sref="main.dashboard">
    <img src="assets/img/logo.png" class="logo" alt="Bambora logo">
  </a>
  
  <aside class="pane vertical-fill fixed-left">
    
    <ce-dash-pane user="auth.getCurrentUser()" is-loading="isLoading" tickets="tickets" is-readonly="isReadonly" filter="tickFilter"></ce-dash-pane>
    
  </aside>
  
  <ce-card-area child-class="vertical-fill fixed-right">
    
    <ce-loading is-loading="isLoading"></ce-loading>
    
    <ce-card-area-header title="My tickets" tickets="tickets" ></ce-card-area-header>
    
    <!-- ng-show="!ticket.hide && (!tickFilter || ticket.status == tickFilter)" -->
    <!--{{ tickFilter }}-->
    
    <ce-ticket-card class="col-card" ticket="ticket" ng-show="showTicket(ticket, tickFilter)" ng-repeat="ticket in tickets | alphaSort:['ticketDate','ticketId']:true"></ce-ticket-card>
  </ce-card-area>
</section>
